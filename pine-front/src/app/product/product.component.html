<form [formGroup]="uploadForm" (ngSubmit)="addOrUpdateProduct()">
    <div class="card px-4 py-3 mt-3">
        <div class="row">
            <h2>{{product.name || 'Produto'}}</h2>
            <hr />
        </div>
        <div class="form-group" [formGroup]="uploadForm">
            <input [(ngModel)]="product.name" formControlName="name" type="text" class="form-control" placeholder="nome"
                name="name">
        </div>
        <div class="form-group" [formGroup]="uploadForm">
            <button class="btn btn-hidden"><img src="http://localhost:4200/api{{product.imagePath}}"
                    style="width: 375px" alt="thumb"></button>
            <input id="image" type="file" class="form-control" name="image" (change)="onFileSelect($event)">
        </div>
        <div class="form-group" [formGroup]="uploadForm">
            <textarea [(ngModel)]="product.description" formControlName="description" type="text" class="form-control"
                placeholder="descrição" name="description"></textarea>
        </div>
        <div class="form-group">
            <p>Nota: <i-feather *ngFor="let item of Arr(product.rate).fill(1)" name="star"></i-feather></p>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
    </div>
</form>
